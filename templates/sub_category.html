<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#8360c3, #2ebf91);
      color: white; /* Set text color to white */
    }
    .carousel-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-item img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .card {
      border: 2px solid white; /* Add white border to each card */
    }
/* Styling for back-to-top arrow */
.back-to-top {
  position: fixed;
  top: 20px;
  left: 20px; /* Adjust the left position */
  z-index: 9999;
  font-size: 24px;
  color: white;
  text-decoration: none;
  transition: opacity 0.3s ease-in-out;
  opacity: 0.5;
}

.back-to-top:hover {
  opacity: 1;
}

/* Rotate the icon 180 degrees */
.back-to-top i {
  transform: rotate(270deg);
}


  </style>

</head>
<body>
  <a href="/" class="back-to-top"><i class="fas fa-arrow-up" style="color: white;"></i></a>



  {% if CarData %}

<div class="container">  
  
  <!-- Carousel wrapper -->
  <div id="carouselBasicExample" class="carousel slide carousel-fade" style="height: 100vh;"  data-mdb-carousel-init>
    <!-- Indicators -->
    <h2 class="text-center mt-4">Pick Your Car</h2>
    
    <!-- Inner -->
    <div class="carousel-inner ">

      <!-- Single item -->
      {% for car in CarData %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <a href="/subscriptions/car-details/{{car.id}}">
          <img src="../media/{{car.file }}" class="d-block" width="400" height="400" alt="{{ car.name }}" data-car-id="{{ car.id }}">
        </a>
          <div class="carousel-caption d-none d-md-block">
      <p class="text-center" style="font-weight: bold;">{{car.name}}</p>
          </div>
      </div>

      {% endfor %}


    </div>


    
    <!-- Controls -->
  
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carousel wrapper -->
</div>

{% else %}
<div class="container mt-4">
  <h1 class="text-center" style="height: 100vh;">Car Data Not Exists</h1>
</div>
{% endif %}



<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>


  
</body>
</html>
