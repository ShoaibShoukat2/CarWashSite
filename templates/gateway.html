{% extends 'base.html' %}

{% block title %}
Checkout
{% endblock title %}
{% load static %}

{% block main_content %}
<div class="container-fluid" style="margin-top: 50px;">
  <div class="row">
    <!-- Main Content for Barcode -->
    <div class="col-md-12" id="barcodeSection" class="barcode-section">
      <div class="card shadow mb-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Barcode</h2>
          <div class="text-center">
            <img src="{% static 'img/QRCode.jpeg' %}" alt="Barcode" id="barcode" style="width: 100px; cursor: pointer;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Barcode Modal -->
<div class="modal fade" id="barcodeModal" tabindex="-1" role="dialog" aria-labelledby="barcodeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="barcodeModalLabel">Barcode</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="{% static 'img/QRCode.jpeg' %}" alt="Barcode" style="width: 80%;" id="barcodeImage">
        <br>
        <a href="{% static 'img/QRCode.jpeg' %}" download="QRCode.jpeg" class="btn btn-primary mt-3">
          <i class="fas fa-download"></i> Download QR Code
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
  $("#barcode").click(function() {
    $("#barcodeModal").modal("show");
  });
});
</script>

{% endblock main_content %}
