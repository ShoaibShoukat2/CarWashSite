{% extends 'Dashboard/base.html' %}
{% load static %}

{% block extra_css %}
  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet">
  <style>
    .success-icon {
      font-size: 100px;
      color: #28a745; /* Green color */
    }
  </style>
{% endblock extra_css %}

{% block main_content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <i class="bi bi-check-circle-fill success-icon"></i>
      <h2 class="mt-3">Success!</h2>
      <p class="lead">Your blog has been added successfully.</p>
      <a href="/dashboard" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</div>
{% endblock main_content %}

{% block extra_js %}
  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
{% endblock extra_js %}
